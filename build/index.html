<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Collection Universe</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,regular,italic,500,500italic,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">  
</head>

<body>
    <div class="wrapper">

        <!-- Header -->
    <!-- header -->
<header class="header">
  <!-- Modal -->
<div class="modal__wrapper">
  <div class="modal">
      <div class="modal__close"> <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512">><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></div>
      <div class="modal__title"><span>Вхід в кабінет</span> </div>
      <div class="modal__body">
        <form class="modal__form" id="loginForm">
           <input type="email" name="email" class="modal__input" placeholder="email">
           <input type="password" name="password" class="modal__input" id="password" placeholder="password">
           <div class="modal__checkbox" onclick="togglePasswordVisibility()">
              <input type="checkbox" id="showPassword">
              <label for="showPassword"></label>
              Показати пароль
           </div>
        </form>
        <button type="submit" class="modal__button" onclick="submitForm()">Увійти</button>
     </div>
  </div>
</div>
  <div class="header__container">
      <div class="header__body">
          <a href="#" class="header__logo"><img src="../img/header/logo.png" alt="logo movie cinema"></a>

          <!-- search box -->
          <div class="header__box">
              <form name="header__search">
                  <input type="text" class="header__input" name="txt" onmouseout="this.value = ''; this.blur();">
              </form>
              <i class="fas fa-search"></i>
          </div>

          <!-- right side -->
          <div class="header__right">
              <div class="header__user link  modal__btn">Увійти</div>
              <div class="header__add link"></div>
          </div>

      </div>
  </div>
</header>

  

             <!-- Main Page -->
            <main class="main">


            </main>

         <!-- Footer -->
    


    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/js/all.min.js"></script>
    <script src="./js/scripts.min.js"></script>
</body>



</html>
