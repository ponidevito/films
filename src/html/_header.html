<!-- header -->
<header class="header">
  <!-- Modal -->
<div class="modal__wrapper">
  <div class="modal">
      <div class="modal__close"> <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512">><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></div>
      <div class="modal__title"><span>Вхід</span> </div>
      <div class="modal__body">
        <form class="modal__form" id="loginForm">
           <input type="email" name="email" class="modal__input" placeholder="email" required>
           <input type="password" name="password" class="modal__input" id="password" placeholder="password" required>
           <div class="modal__checkbox" onclick="togglePasswordVisibility()">
              <input type="checkbox" id="showPassword">
              <label for="showPassword"></label>
              Показати пароль
           </div>
        </form>
        <button type="submit" class="modal__button" onclick="submitForm()">Увійти</button>
     </div>
  </div>
</div>
  <div class="header__container">
      <div class="header__body">
          <a href="index.html" class="header__logo"><img src="../img/header/logo.png" alt="logo movie cinema"></a>

          <!-- search box -->
          <div class="header__box">
              <form name="header__search">
                  <input type="text" class="header__input" name="txt" onmouseout="this.value = ''; this.blur();">
              </form>
              <i class="fas fa-search"></i>
          </div>

          <!-- right side -->
          <div class="header__right">
              <div class="header__user link  modal__btn">Увійти</div>
              <div class="header__login-box">
                <a href="collection-films.html" class="header__collection link">Моя колекція</a>
              <a href="cabinet.html" class="header__userName link">Кабінет</a>
              <a href="add-film.html" class="header__add link">Додати фільм</a>
              <div class="header__out link" onclick="logOut()"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg></div>

            </div>
          </div>

      </div>
  </div>
</header>
