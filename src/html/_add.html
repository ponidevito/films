<section class="add">
    <div class="add__container">
        <div class="add__top top">
            <h1 class="top__title">Додати фільм</h1>
        </div>
        <div class="add__body">
            <form  class="add__form form" action="#" id="addFilmForm">
                <div class="form__group">
                    <input type="text" class="input-form-add" placeholder="* Назва" id="filmName" required>
                    <input type="number" class="input-form-add" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" placeholder="* Рік" minlength="4" maxlength="4" id="filmYear" required>
                </div>
                <div class="form__group">
                    <input type="text" class="input-form-add" placeholder="* Про фільм" id="filmDescription" required>
                    <input type="url"  class="input-form-add" name="youtube" id="trailer" placeholder="url для трейлера">
                </div>
                <div class="form__group">
                <input type="file" class="form__file" id="imageInput" accept="image/*" required>
                <button type="submit" class="form__btn btn btn-add">Додати фільм</button>
            </div>
            </form>
        </div>
    </div>
</section>

<section class="hite">
    <div class="hite__container">
        <div class="hite__body">
            <h2 class="hite__title"><strong>Підказка:</strong></h2>
            <p class="hite__text">Щоб додати URL трейлера, клікніть правою кнопкою мишки по трейлеру на YouTube, скопіюйте URL і вставте його в поле вводу.</p>
        </div>
    </div>
</section>
