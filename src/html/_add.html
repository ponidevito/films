<section class="add">
    <div class="add__container">
        <div class="add__top top">
            <h1 class="top__title">Додати фільм</h1>
        </div>
        <div class="add__body">
            <form  class="add__form form" action="#" id="addFilmForm">
                <div class="form__group">
                    <input type="text" class="input-form-add" placeholder="Назва" id="filmName" required>
                    <input type="text" class="input-form-add" placeholder="Рік" id="filmYear" required>
                </div>
                <div class="form__group">
                    <input type="text" class="input-form-add" placeholder="Про фільм" id="filmDescription" required>
                    <input type="url" class="input-form-add" name="youtube" id="" placeholder="url для трейлеру" id="filmTrailer" required>
                </div>
                <div class="form__group">
                <input type="file" class="form__file" id="imageInput" accept="image/*" required>
                <button type="submit" class="form__btn btn btn-add">Додати фільм</button>
            </div>
            </form>
        </div>
    </div>
</section>
