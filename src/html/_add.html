<section class="add">
    <div class="add__container">
        <div class="add__top top">
            <h1 class="top__title">Додати фільм</h1>
        </div>
        <div class="add__body">
            <form  class="form" action="#" id="addFilmForm">
                <input type="text" placeholder="Назва" id="filmName">
                <input type="text" placeholder="Рік" id="filmYear">
                <input type="text" placeholder="Про фільм" id="filmDescription">
                <input type="url" name="youtube" id="" placeholder="url для трейлеру" id="filmTrailer">
                <input type="file" id="imageInput" accept="image/*">
                <button type="submit">Додати фільм</button>
            </form>
        </div>
    </div>
</section>
