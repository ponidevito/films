<section class="details">
    <div class="details__container">

        <div class="details__body">
            <div class="details__item">
                <h2 class="details__title " id="movieTitle"></h2>
                <p class="details__year" id="movieYear"><span class="details__span d-none" id="releaseYearLabel">Рік виходу: </span> <span id="releaseYearValue"></span></p>
                <div class="details__info ">
                    <p class="details__descr" id="movieDescription"><span class="details__span d-none" id="movieDescrLabel">Опис</span> <span id="movieDescrValue"></span></p>
                </div>
                
                <iframe class="details__video" src="" id="movieTrailer" frameborder="0" allowfullscreen></iframe>
             </div>

             <div class="details__item">
                <div class="details__picture" >
                    <img src="" class="d-none"  alt="poster" id="moviePoster" loading="lazy">
                </div>
             </div>
          </div>
          
    </div>
</section>
