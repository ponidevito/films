<section class="contacts">
    <div class="contacts__container">
        <div class="contacts__top top">
            <h1 class="top__title">Контакти</h1>
        </div>

        <div class="contacts__body">
            <form  class="contacts__form form" action="#" id="addContacts">
                <div class="form__group">
                    <input type="text" class="input-form-add" name="name" placeholder="Ім'я" id="name" required>
                    <input type="email" class="input-form-add"   name="email" placeholder="Ваш емейл" minlength="4"  id="email" required>
                </div>
                <textarea class="textarea" name="textarea" id="textarea"></textarea>
                <div class="form__group">
                <button type="submit" class="form__btn btn">Відправити</button>
            </div>
            </form>
        </div>
    </div>
</section>
